  <style>
    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(180deg, #0b0033, #1a004d, #330066);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive;
      color: white;
      overflow: hidden;
      text-align: center;
    }

    h1 {

    h2 {

    button {

      padding: 14px 36px;
      margin: 10px;

      border: none;
      cursor: pointer;
    }

    .yes {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 0 20px rgba(255,77,109,0.6);
    }

    #no {
      position: absolute;
      background: #ccc;
      color: black;
    }

    /* Romantic message box */
    .loveBox {

      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .loveContent {
      background: #fff;
      color: #ff4d6d;
      padding: 35px;
      border-radius: 25px;
      max-width: 400px;
      text-align: center;
      font-size: 22px;
      animation: pop 0.4s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.7); }
      100% { transform: scale(1); }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 22px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      from {
        transform: translateY(100vh);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>
